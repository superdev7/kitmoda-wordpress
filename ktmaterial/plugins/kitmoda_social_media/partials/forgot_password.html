<div class="window_inner">
    
    
    
    
    
    
    <div class="win_header">
        <div class="win_header_inner">
            <div class="title"></div>
            <a class="close" ng-click="$dismiss()"></a>
        </div>
    </div>
    
    
    
    
    <div ng-form="recoverForm" novalidate>
    
    <div class="content">
        
        <div class="heading">Recover Password</div>
        
        
        <div ng-if="!success">
            <div ng-if="error" class="error hbng">{{error}}</div>

            <div class="field">
                <label for="email">Email</label>
                <div class="inputi"><input required type="text" name="email" ng-model="vm.rd.email"></div>
                <div class="clr"></div>

                <div class="errors">
                    <div ng-messages="recoverForm.email.$error" role="alert" ng-if="recoverForm.$submitted">
                        <div class="error hbng" ng-message="required">Email is required.</div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="success">{{success_msg}}</div>
        
        
        
        
    </div>
    
    
    
    <div class="footer">
        <div class="footer_inner">
            

            <div class="links">
                <span class="join_link"><a ng-click="vm.setView('join')">Join</a></span>
                <span class="login_link"><a ng-click="vm.setView('login')">Login</a></span>
            </div>
            
            <a ng-show="success" ng-click="$dismiss()" class="btn btn_blue">Close</a>
            <a ng-show="!success" ng-click="vm.processRecover(recoverForm)" k-processing="vm.processing" class="btn btn_blue" k-form-btn btn-label="Recover"></a>
            
            <div class="clr"></div>
        </div>
    </div>
    
    
    </div>
</div>
