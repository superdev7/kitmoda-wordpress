<div class="modal-header">
    <div class="modal-title title">{{title}}</div>
    <a class="close" ng-click="$dismiss()"></a>
</div>

<div class="modal-body">
    <p class="msg">{{info.message}}</p>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$dismiss()">Continue</button>
</div>
