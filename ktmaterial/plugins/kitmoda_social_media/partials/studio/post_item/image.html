<div class="img_header">
    <div class="bg"></div>
    <div class="bar">
        <div class="title">{{kpimg.title}}</div>
        <ul class="image_stats">
            <li class="favorites">
                <span type="favorite" class="button {{kpimg.fav_action.class}}" rel="{{kpimg.fav_action.action}}"></span>
                <span class="count">{{kpimg.favorites_count}}</span>
            </li>
        </ul>
    </div>
</div>
<img class="studiowall_image" ng-src="{{kpimg.src}}" />
