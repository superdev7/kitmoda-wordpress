<div class="avatar">
    <img class="radius" ng-src="{{kcomnt.avatar}}" />
</div>
<div class="comment_content_container">
    <div class="comment_header">
        <a class="username" href="{{kcomnt.author_link}}">{{kcomnt.author_name}}</a>
        <div class="date" ng-class="{'edited' : kcomnt.edited}"><span ng-show="kcomnt.edited">Edited</span> {{kcomnt.date}}</div>
        
        
        <ul class="comment_actions" ng-if="kcomnt.has_access">
            <li class="edit_comment"><span ng-click="editComment()">EDIT</span></li>
            <li class="delete_comment"><span ng-click="deleteComment()">DELETE</span></li>
            <li class="clr"></li>
        </ul>
        <div class="clr"></div>
        
        
    </div>
    
    
    
    <div class="comment_content">
        {{kcomnt.content}}
    </div>
    <div class="footer">
        <ul class="comment_stats">
            <li class="likes" like="kcomnt.like" k-like="comment"></li>
            <li class="clr"></li>
        </ul>
    </div>
</div><div class="clr"></div>
