<div class="window_inner" svinai="full_page_popup">
    
    
                <script type="text/javascript">

                $(function() {
                    $('.terms_link a').click(function(e) {
                    e.preventDefault();

                    var h = $('form').outerHeight();

                    $('.term_step [hec=1]').each(function() {
                        h = h - $(this).outerHeight();
                    });
                    $('.term_step .content').css({height:h+'px'});
                    $('.term_step').show();
                });

                $('.term_step .back_btn').click(function(e) {
                    e.preventDefault();
                    $('.term_step').hide();
                });
                })

                </script>
    
    
    <div ng-form="loginForm" novalidate ng-hide="vm.success">
        <input type="hidden" name="ara" value="{{ar_action}}" />
       
        <div class="join_content_container_top"></div>
        <div class="content">
            <div class="dragon-animation">
                <div style="position: absolute; left: 85px; height: 107px; width: 91px; top: 5px;">
						
							<img id="leftwingflap" src="/ktmaterial/plugins/kitmoda_social_media/images/dragon_leftwing.png" alt="bulb">
						
		</div>
                <div style="position: absolute; top: 38px; left: 149px; height: 116px;  width: 43px;">
						
							<img src="/ktmaterial/plugins/kitmoda_social_media/images/dragon_body.png" alt="bulb">
						
		</div>
                <div style="position: absolute; top: -6px;  left: 162px; height:121px; width: 111px;">
						
							<img id="rightwingflap" src="/ktmaterial/plugins/kitmoda_social_media/images/dragon_rightwing.png">
						
		</div>
            </div>
        <div class="heading">Kitmoda Login<br />
        <div class="under-heading-sec"><span class="join_link">Not a member?</span><span class="join_link"><a ng-click="vm.setView('join')">Join</a></span></div></div>
        
        
        <div ng-if="error" class="error hbng">{{error}}</div>
        
        
        <span class="success" ng-show="vm.success">{{vm.success}}</span>
        
        
        <div class="field">
            <label for="login_user" class="loginlabels">Email</label>
            <div class="inputi"><input required type="text" name="email" ng-model="vm.ld.email"></div>
            <div class="clr"></div>
            
            <div class="errors">
                <div ng-messages="loginForm.email.$error" role="alert" ng-if="loginForm.$submitted">
                    <div class="error hbng" ng-message="required">Email is required.</div>
                </div>
            </div>
            
        </div>
        
        <div class="field">
            <label for="login_pass">Password</label>
            <div class="inputi"><input required type="password" name="pass" ng-model="vm.ld.pass" /></div>
            <div class="clr"></div>
            
            <div class="errors">
                <div ng-messages="loginForm.pass.$error" role="alert" ng-if="loginForm.$submitted">
                    <div class="error hbng" ng-message="required">Password is required.</div>
                </div>
            </div>
            
        </div>
        
        <span class="forgot_pass_link"><a ng-click="vm.setView('forgot_password')">Forgot Password</a></span>
        
        
    </div>
    
    
    
    <div class="footer">
        <div class="footer_inner">
            <div class="info"><!-- Test B By joining and participating on Kitmoda.com you are agreeing to these terms of service...-->
            Test A By Logging in to Kitmoda you are agreeing to the following terms of service...
            </div>

            <div style="margin-top : 3px;">
                <span class="join_link"><a ng-click="vm.setView('join')">Join</a></span>
                <span class="terms_link"><a href="">Terms of Service</a></span>
            </div>
            
            <a ng-click="vm.processLogin(loginForm)" k-processing="vm.processing" class="btn btn_blue" k-form-btn btn-label="Login"></a>
        </div>
    </div>
    
    <div class="join_content_container_bottom"></div>
  
    
    </div>
</div>
<div class="clear"></div>
