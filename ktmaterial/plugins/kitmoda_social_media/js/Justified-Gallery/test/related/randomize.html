<!DOCTYPE html>
<html>
<head>
	<script src="../../libs/jquery/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			var entries = $("ul li").get();
			entries.sort(function () { return Math.random() * 2 - 1; });
			$.each(entries, function(i,el) {
			    $(this).appendTo($(this).parent());
			});
			$(entries[0]).appendTo($('.tryamove'));
		});
	</script>
</head>
<body>
	<ul>
		<li>entry1</li>
		<li>entry2</li>
		<li>entry3</li>
		<li>entry4</li>
		<li>entry5</li>
		<li>entry6</li>
		<li>entry7</li>
		<li>entry8</li>
	</ul>

	<div class="tryamove"></div>
</body>
</html>
